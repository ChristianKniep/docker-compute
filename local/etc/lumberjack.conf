{
  "network": {
    "servers": [ "elk:12345" ],
    "ssl certificate": "/scratch/local/etc/logstash-forwarder.crt",
    "ssl key": "/scratch/local/etc/logstash-forwarder.key",
    "ssl ca": "/scratch/local/etc/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": [ 
    {
      "paths": [ "/var/log/supervisord_slurmd.log" ],
      "fields": { "type": "syslog", "tags": "slurm" }
    },
    {
      "paths": [ "/var/log/supervisord_sshd.log" ],
      "fields": { "type": "syslog", "tags": "sshd" }
    },
    {
      "paths": [ "/var/log/supervisord_diamond.log" ],
      "fields": { "type": "syslog", "tags": "diamond" }
    },
    {
      "paths": [ "/var/log/supervisord_munged.log" ],
      "fields": { "type": "syslog", "tags": "munged" }
    }
  ]
}
